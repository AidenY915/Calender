<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calender.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <div id="calenderAndButton">
        <button class="monthChangeButton" onclick="changeMonth(-1)"><</button>
        <table>
          <caption id="caption">
            날짜
          </caption>
          <tbody id="calenderBody"></tbody>
        </table>
        <button class="monthChangeButton" onclick="changeMonth(1)">></button>
      </div>
      <br />
      <div id="fileDiv">
        <button onclick="saveScheduleList()">현재 스케쥴 다운로드</button>
        <a id="download"></a>
        <label for="loadedFile"
          ><span>스케쥴<br />불러오기</span></label
        >
        <input
          type="file"
          id="loadedFile"
          onchange="loadScheduleList('loadedFile')"
        />
      </div>
      <div id="scheduleDetail"></div>
    </div>
    <script src="Calender.js"></script>
  </body>
</html>
